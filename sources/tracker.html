<!DOCTYPE html>

    <head>
        <meta charset="UTF-8">

        <script src="../assets/js/tracker.js" defer></script>
        <title>My Tracker</title>

    <body>
        <header class="hero is-small is-warning">
            <div class="hero-body">
              <p class="title">
                üéûFavorite listüéû
              </p>
              <p class="subtitle">
                "I'm going to make them a *list* they can't refuse" -The Godfather
              </p>
            </div>
        </header>

        <nav class="breadcrumb" aria-label="breadcrumbs">
            <ul>
              <li><a class="nav" href="/index.html">Homeüè†</a></li>
              <li><a class="nav" href="tracker.html">Movie Trackerüé¨</a></li>
              <li><a class="nav" href="soon.html">Upcoming Moviesüçø</a></li>
            </ul>
        </nav>
        <!-- API testing here -->
        <form class="field has-addons" id="search-movie">
            <label class="control">
                <input type="text" class="input is-rounded" name="movie" placeholder="movie title" />
            </label>
            <div class="control">  
                <a class= "button is-info">Action!</a>
            </div>
        </form>

        <div class="columns">
            <div class="column is-one-fifth">
                <ol class="dragbox" id="movie-fav">
                </ol>
            </div>
            <!-- Display results of API testing -->
            <div id="search-results-container" class="column">
                <div id="search-results" class="is-flex-wrap-wrap columns"></div>
                <div id="modal-js-poster" class="modal">
                  <div class="modal-background"></div>
                  <div class="modal-card">
                    <header class="modal-card-head">
                      <p class="modal-card-title">Movie Details</p>
                      <button class="delete" aria-label="close"></button>
                    </header>
                    <section class="modal-card-body">
                        <div id="modal-movie-details" class="content">
                            <h1 id="modal-movie-title" class="title">title</h1>
                            <h2 id="modal-movie-year" class="subtitle">year</h2>
                            <h3>Plot: </h3>
                            <p id="modal-movie-plot">plot</p>
                        </div>
                    </section>
                    <footer class="modal-card-foot">
                        <button id="modal-movie-button"
                                class=" button is-success add"
                                data-target="modal-js-poster">Add to Favorites!</button>
                        <!-- NO LONGER NEEDED, LEAVING FOR REFERENCE PURPOSES
                        <button class="button is-success">Save changes</button>-->
                    </footer>
                  </div>
                </div>
            </div>
        </div>

        <footer class="footer">
