    <head>
        <meta charset="UTF-8">

        <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js" integrity="sha256-lSjKY0/srUM9BE3dPm+c4fBo1dky2v27Gdjm2uoZaL0=" crossorigin="anonymous" defer></script>
        <script src="../assets/js/tracker.js" defer></script>
        <script src="../assets/js/burger.js" defer></script>
        <title>My Tracker</title>
    </head>
    <body>
        <header class="hero is-small is-success">
            <div class="hero-head">
                <nav class="navbar">
                    <div class="container">
                        <div class="navbar-brand">
                            <a href="../index.html" class="navbar-item">
                                <img src="../assets/images/film-g5588ebe4c_640.jpg" alt="none" />
                            </a>
                            <span class="navbar-burger" data-target="navbarMenuHeroB">
                  <span></span>
                  <span></span>
                  <span></span>
                </span>
                        </div>
                        <div id="navbarMenuHeroB" class="navbar-menu">
                            <div class="navbar-end">
                                <a class="navbar-item is-active" href="../index.html">Home&nbsp<img src="../assets/images/film-g5588ebe4c_640.jpg"></a>
                                <a class="navbar-item" href="soon.html">Upcoming Movies üçø</a>
                            </div>
                        </div>
                    </div>
                </nav>
            </div>

            <div class="hero-body">
              <p class="title">
                üéûFavorite listüéû
              </p>
              <p class="subtitle">
                "I'm going to make them a *list* they can't refuse" -The Godfather
              </p>
            </div>
        </header>

        <!-- API testing here -->
        <form class="field has-addons pt-6 px-6" id="search-movie">
            <label class="control">
                <input type="text" class="input is-rounded" name="movie" placeholder="movie title" />
            </label>
            <div class="control">  
                <a class= "button is-info">Action!</a>
            </div>
        </form>

        <div class="columns">
            <div class="column is-one-fifth">
                <button class="button is-success add ml-6" type="button" id="save-list">Save movie order</button>
                <ol class="dragbox pl-6 pt-4" id="movie-fav">
                </ol>
                <button class="button is-danger add ml-6 mt-5" type="button" id="clear-list">clear movies</button>
            </div>
            <!-- Display results of API testing -->
            <div id="search-results-container" class="column">
                <div id="search-results" class="is-flex-wrap-wrap columns"></div>
                <div id="modal-js-poster" class="modal">
                    <div class="modal-background"></div>
                    <div class="modal-card">
                        <header class="modal-card-head">
                            <p class="modal-card-title">Movie Details</p>
                            <button class="delete" aria-label="close"></button>
                        </header>
                        <section class="modal-card-body">
                            <div id="modal-movie-details" class="content">
                                <h1 id="modal-movie-title" class="title">title</h1>
                                <h2 id="modal-movie-year" class="subtitle">year</h2>
                                <h3>Plot: </h3>
                                <p id="modal-movie-plot">plot</p>
                            </div>
                        </section>
                        <footer class="modal-card-foot">
                            <button id="modal-movie-button"
                                    class=" button is-success add"
                                    data-target="modal-js-poster">Add to Favorites!</button>
                        <!-- NO LONGER NEEDED, LEAVING FOR REFERENCE PURPOSES
                        <button class="button is-success">Save changes</button>-->
                        </footer>
                    </div>
                </div>
            </div>
        </div>
        
        <footer class="footer hero is-small is-success">
            <div class="content has-text-centered">
              <p>
                The end... The source code is licensed by
                <a href="http://opensource.org/licenses/mit-license.php">MIT</a>. 
              </p>  
            </div>
        </footer>
